<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=240, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Gold & Silver Spot</title>

<style>
  /* Hard lock to 240x240 for Kraken square LCD */
  html, body {
    width: 240px;
    height: 240px;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #050607;
    color: #f4f7ff;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }

  .frame {
    width: 240px;
    height: 240px;
    box-sizing: border-box;
    padding: 16px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .title {
    text-align: center;
    font-size: 16px;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: rgba(255,255,255,0.6);
    margin-top: 2px;
  }

  .prices {
    display: flex;
    flex-direction: column;
    gap: 18px;
    margin-top: 6px;
  }

  .row {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
  }

  .label {
    font-size: 22px;
    font-weight: 700;
    letter-spacing: 0.04em;
  }

  .price {
    font-size: 26px;
    font-weight: 800;
    font-variant-numeric: tabular-nums;
  }

  .footer {
    display: flex;
    justify-content: space-between;
    font-size: 11px;
    color: rgba(255,255,255,0.55);
  }

  .status.ok { color: #5cffb3; }
  .status.err { color: #ff6b6b; }
</style>
</head>
<body>
  <div class="frame">
    <div class="title">Spot / oz USD</div>

    <div class="prices">
      <div class="row">
        <div class="label">GOLD</div>
        <div class="price" id="gold">—</div>
      </div>

      <div class="row">
        <div class="label">SILVER</div>
        <div class="price" id="silver">—</div>
      </div>
    </div>

    <div class="footer">
      <div id="status" class="status">Loading</div>
      <div id="updated">--:--</div>
    </div>
  </div>

<script>
  // Free live spot price API (no key required)
  const API = {
    gold: "https://api.gold-api.com/price/XAU",
    silver: "https://api.gold-api.com/price/XAG"
  };

  const REFRESH_MS = 15000; // 15 sec refresh

  const elGold = document.getElementById("gold");
  const elSilver = document.getElementById("silver");
  const elStatus = document.getElementById("status");
  const elUpdated = document.getElementById("updated");

  const usd = new Intl.NumberFormat("en-US", {
    style: "currency",
    currency: "USD",
    maximumFractionDigits: 2
  });

  function setStatus(text, ok=true) {
    elStatus.textContent = text;
    elStatus.classList.toggle("ok", ok);
    elStatus.classList.toggle("err", !ok);
  }

  function setTime(iso) {
    if (!iso) return;
    const d = new Date(iso);
    elUpdated.textContent = d.toLocaleTimeString([], {
      hour: "2-digit",
      minute: "2-digit"
    });
  }

  async function getJSON(url) {
    const res = await fetch(url, { cache: "no-store" });
    if (!res.ok) throw new Error("HTTP " + res.status);
    return res.json();
  }

  async function refresh() {
    try {
      setStatus("Updating…", true);

      const [gold, silver] = await Promise.all([
        getJSON(API.gold),
        getJSON(API.silver)
      ]);

      elGold.textContent = usd.format(gold.price);
      elSilver.textContent = usd.format(silver.price);

      const newest = [gold.updatedAt, silver.updatedAt]
        .filter(Boolean)
        .sort()
        .pop();

      setTime(newest);
      setStatus("Live", true);
    } catch (e) {
      console.error(e);
      setStatus("Error", false);
    }
  }

  refresh();
  setInterval(refresh, REFRESH_MS);
</script>
</body>
</html>
