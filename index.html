<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kraken Live Ticker</title>
    <style>
        body { background-color: black; color: white; font-family: 'Segoe UI', Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; text-align: center; }
        #container { width: 90%; }
        .label { font-size: 24px; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 5px; font-weight: 600; }
        .gold { color: #FFD700; }
        .silver { color: #C0C0C0; }
        .price { font-size: 80px; font-weight: 900; margin-bottom: 25px; line-height: 1; }
        .unit { font-size: 14px; color: #444; letter-spacing: 1px; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="container">
        <div class="label gold">Gold</div>
        <div id="gold-price" class="price">...</div>
        <div class="label silver">Silver</div>
        <div id="silver-price" class="price">...</div>
        <div class="unit">USD / TROY OZ</div>
    </div>

    <script>
        async function updatePrices() {
            try {
                // Using a more reliable, direct public endpoint
                const response = await fetch('https://min-api.cryptocompare.com');
                const data = await response.json();
                
                if (data.XAU && data.XAG) {
                    // Update Gold
                    document.getElementById('gold-price').innerText = "$" + data.XAU.USD.toLocaleString(undefined, {minimumFractionDigits: 2});
                    // Update Silver
                    document.getElementById('silver-price').innerText = "$" + data.XAG.USD.toLocaleString(undefined, {minimumFractionDigits: 2});
                } else {
                    throw new Error("Data incomplete");
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById('gold-price').innerText = "LOADING";
                document.getElementById('silver-price').innerText = "LOADING";
                // Auto-retry in 30 seconds if it fails
                setTimeout(updatePrices, 30000);
            }
        }

        updatePrices();
        setInterval(updatePrices, 600000); // 10 minutes
    </script>
</body>
</html>
