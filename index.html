<!DOCTYPE html>
<html>
<head>
    <style>
        body { background-color: black; color: white; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; text-align: center; }
        .label { font-size: 24px; text-transform: uppercase; margin-bottom: 5px; }
        .gold { color: #FFD700; }
        .silver { color: #C0C0C0; }
        .price { font-size: 80px; font-weight: bold; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div id="container">
        <div class="label gold">Gold</div>
        <div id="gold-price" class="price">...</div>
        <div class="label silver">Silver</div>
        <div id="silver-price" class="price">...</div>
    </div>

    <script>
        function displayPrices() {
            // Using a simple alternative feed
            fetch('https://api.coinbase.com')
                .then(res => res.json())
                .then(data => { document.getElementById('gold-price').innerText = "$" + parseFloat(data.data.amount).toLocaleString(); });

            fetch('https://api.coinbase.com')
                .then(res => res.json())
                .then(data => { document.getElementById('silver-price').innerText = "$" + parseFloat(data.data.amount).toLocaleString(); });
        }
        displayPrices();
        setInterval(displayPrices, 600000);
    </script>
</body>
</html>
