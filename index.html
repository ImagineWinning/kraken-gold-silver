<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kraken Live Ticker</title>
    <style>
        body { background-color: black; color: white; font-family: 'Segoe UI', Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; text-align: center; }
        #container { width: 90%; }
        .label { font-size: 24px; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 5px; font-weight: 600; }
        .gold { color: #FFD700; }
        .silver { color: #C0C0C0; }
        .price { font-size: 80px; font-weight: 900; margin-bottom: 25px; line-height: 1; }
        .unit { font-size: 14px; color: #444; letter-spacing: 1px; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="container">
        <div class="label gold">Gold</div>
        <div id="gold-price" class="price">...</div>
        <div class="label silver">Silver</div>
        <div id="silver-price" class="price">...</div>
        <div class="unit">USD / TROY OZ</div>
    </div>

    <script>
        async function updatePrices() {
            try {
                // AllOrigins proxy bypasses CORS blocks on GitHub Pages
                const url = `https://api.allorigins.win{encodeURIComponent('https://data-asg.goldprice.org')}&callback=?`;
                
                const response = await fetch(url);
                const result = await response.json();
                
                // Parsing the contents returned by the proxy
                const data = JSON.parse(result.contents);
                
                if (data && data.items && data.items[0]) {
                    const stats = data.items[0];
                    document.getElementById('gold-price').innerText = "$" + stats.xauPrice.toLocaleString(undefined, {minimumFractionDigits: 2});
                    document.getElementById('silver-price').innerText = "$" + stats.xagPrice.toLocaleString(undefined, {minimumFractionDigits: 2});
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById('gold-price').innerText = "RETRYING";
                document.getElementById('silver-price').innerText = "RETRYING";
            }
        }

        updatePrices();
        setInterval(updatePrices, 300000); // Refreshes every 5 minutes
    </script>
</body>
</html>
